{% extends "base.html" %}

{% block content %}
<div class="well">
	<h2>List of Projects</h2>
	<table>
	  <tr>
	    <th>Name</th>
	    <th>Description</th>
	  </tr>
	  {% for tag in myprojectlist %}
	    <tr>
	      <td><a href="{{ project.get_absolute_url }}">{{ project.title }}</a></td>
	      <td>{{ project.description }}</td>
	    </tr>
	  {% endfor %}
	</table>
	{% endblock %}
</div>
