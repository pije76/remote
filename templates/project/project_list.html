{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container-fluid">
    <div id="masonrycontainer">

        {% if projectlist %}
        {% for node in projectlist %}

        <div class="itemSelector"> <!--- itemSelector (perulangan) -->

            <div class="itemTitle">
                <a href="{{ node.slug }}">{{ node.title }}</a>
                <br />
            </div><!--End of itemTitle-->

            <div class="itemDescription">
                <p>{{ node.description }}</p>
            </div><!--End of itemDescription-->

            <div class="itemDetail">
                <p>Company: Flag: Rating: Skill: </p>
            </div><!--End of itemDescription-->

        </div><!--End of itemSelector-->

        {% endfor %}
        {% else %}
        <p>No Projects Available</p>
        {% endif %}
    </div><!--End of masonrycontainer-->
</div>
<script>
$(function()
    {
        $('#masonrycontainer').masonry(
            {
                itemSelector: '.itemSelector',
                columnWidth : 395
            });
    });
</script>

$(document).ready(function() {
    $('div.itemDescription p').expander({
        slicePoint: 100, // default is 100
        expandText: 'show more', // default is 'read more'
        userCollapseText: 'show less', // default is 'read less'
        expandSpeed: 0, // default is 0
        afterExpand: function() {
            $(this).find('.details').css({display: 'inline'});
